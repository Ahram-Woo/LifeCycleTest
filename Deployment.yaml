
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-start-hook
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: random-generator
  template:
    metadata:
      labels:
        app: random-generator
    spec:
      containers:
      - image: k8spatterns/random-generator:1.0
        name: post-start-hook
        ports:
        - containerPort: 8080
          protocol: TCP
        lifecycle:
          postStart:
            exec:
              command:
              - sh
              - -C
              - sleep 30 && echo ”Wake up! ” > /tmp/postStart_done
       
